<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hypper Rich Text Editor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
        }
        .preview {
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            background: #f9f9f9;
            min-height: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Hypper Rich Text Editor</h2>
        <textarea id="textInput" placeholder="Enter text..."></textarea>
        <br>
        <label><input type="checkbox" id="bold"> Bold</label>
        <label><input type="checkbox" id="italic"> Italic</label>
        <label><input type="checkbox" id="quad"> Quad</label>
        <br><br>
        <label>Font Size: <input type="number" id="size" value="14" min="1" max="100"></label>
        <br><br>
        <label>Color: <input type="color" id="color"></label>
        <br><br>
        <button onclick="updatePreview()">Update Preview</button>
        <button onclick="copyToClipboard()">Copy</button>
        <div class="preview" id="previewText"></div>
        <p>Generated Code:</p>
        <textarea id="output" readonly></textarea>
    </div>

    <script>
        function updatePreview() {
            let text = document.getElementById("textInput").value;
            let isBold = document.getElementById("bold").checked;
            let isItalic = document.getElementById("italic").checked;
            let isQuad = document.getElementById("quad").checked;
            let size = document.getElementById("size").value;
            let color = document.getElementById("color").value;
            
            let richText = `<color=${color}>`;
            if (isBold) richText += "<b>";
            if (isItalic) richText += "<i>";
            if (isQuad) richText += "<quad>";
            richText += `<size=${size}>${text}</size>`;
            if (isQuad) richText += "</quad>";
            if (isItalic) richText += "</i>";
            if (isBold) richText += "</b>";
            richText += "</color>";

            document.getElementById("previewText").innerHTML = text;
            document.getElementById("previewText").style.color = color;
            document.getElementById("previewText").style.fontSize = size + "px";
            document.getElementById("previewText").style.fontWeight = isBold ? "bold" : "normal";
            document.getElementById("previewText").style.fontStyle = isItalic ? "italic" : "normal";
            document.getElementById("output").value = richText;
        }

        function copyToClipboard() {
            let output = document.getElementById("output");
            output.select();
            document.execCommand("copy");
            alert("Copied to clipboard!");
        }
    </script>
</body>
</html>
